{% extends 'base.html' %}

{% block title %}
Page about us
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Add article</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Type title"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Type intro"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Type name"></textarea><br>
        <input type="submit" class="btn btn-success" value="send"><br>
    </form>
</div>
{% endblock %}
